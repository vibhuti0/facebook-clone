<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook-Log In or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img src="Facebook-Logo.png" class="w-60" alt="">
            <p class="text-3xl mx-6">Facebook helps you to connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg">
            <input type="text" placeholder="Email address or phone number">
            <input type="password" placeholder="Password">
            <button class="btn">Log In</button>
            <span>Forgotten password</span>
            <hr>
            <button class="btn">Create New Account</button>
        </div>
    </div>
</body>
</html>
